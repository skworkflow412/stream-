<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="admin.js"></script>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>
  <main>
    <section id="add-match">
      <h2>Add Match</h2>
      <form id="match-form">
        <input type="text" id="match-id" placeholder="Match ID" required />
        <input type="text" id="teams" placeholder="Teams (e.g., Team A vs Team B)" required />
        <input type="date" id="date" required />
        <input type="time" id="time" required />
        <input type="url" id="streaming-link" placeholder="Live Streaming Link" />
        <button type="submit">Add Match</button>
      </form>
    </section>
    <section id="matches">
      <h2>Manage Matches</h2>
      <div id="match-list">Loading matches...</div>
    </section>
  </main>
</body>
</html>
